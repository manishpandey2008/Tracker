server:
  port: 9000


spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  datasource:
    url: jdbc:mysql://localhost:3306/file_tracker
    username: root
    spring.datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: ORGANIZATION-SERVICE
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
